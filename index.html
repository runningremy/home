<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theo | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #ff8500;
        --accent: #ffb347;
        --bg: #fff7ed;
        --surface: #fff3e1;
        --shadow: 0 8px 32px rgba(255,133,0,0.12);
        --radius: 24px;
        --link-hover: #e65100;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        background: linear-gradient(120deg, var(--bg) 0%, var(--accent) 100%);
        color: #402500;
        font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background: var(--surface);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 48px 30px 30px 30px; /* 48/1.618 ≈ 30 */
        max-width: 420px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        backdrop-filter: blur(2px);
        border: 1.5px solid #ffe0b2;
      }
      header {
        display: flex;
        align-items: center;
        gap: 26px; /* 42/1.618 ≈ 26 */
        margin-bottom: 26px;
        width: 100%;
        justify-content: center;
      }
      #theo-logo {
        flex-shrink: 0;
        filter: drop-shadow(0 2px 8px rgba(255,133,0,0.11));
        transition: transform 0.2s;
      }
      #theo-logo:hover {
        transform: scale(1.08) rotate(-3deg);
      }
      h1 {
        font-size: 2.1rem;
        color: var(--primary);
        margin: 0;
        font-weight: 700;
        letter-spacing: 1px;
        text-shadow: 0 2px 10px #ffb34744;
      }
      h3 {
        color: var(--primary);
        margin-bottom: 10px;
        font-weight: 600;
        font-size: 1.3rem; /* 2.1/1.618 */
      }
      ul {
        background: #fff8edcc;
        border-radius: 15px; /* 24/1.618 */
        padding: 20px 20px 20px 32px; /* 32/1.618 */
        margin-bottom: 26px;
        box-shadow: 0 2px 10px rgba(255,133,0,0.06);
        width: 100%;
        max-width: 260px; /* 420/1.618 */
        border: 1px solid #ffe0b2;
      }
      ul:last-of-type { margin-bottom: 0; }
      li {
        margin: 10px 0;
        font-size: 1.05rem;
        list-style: disc;
      }
      a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        position: relative;
        transition: color 0.25s;
      }
      a::after {
        content: '';
        display: block;
        width: 0;
        height: 2px;
        background: var(--link-hover);
        transition: width 0.25s;
        position: absolute;
        left: 0;
        bottom: -2px;
      }
      a:hover {
        color: var(--link-hover);
      }
      a:hover::after {
        width: 100%;
      }
      @media (max-width: 600px) {
        .container {
          padding: 20px 8px 12px 8px;
          max-width: 98vw;
        }
        ul {
          max-width: 100vw;
        }
        header {
          gap: 12px;
        }
        h1 {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <svg id="theo-logo" width="44" height="44" viewBox="0 0 44 44">
          <circle cx="22" cy="22" r="18" fill="#ffb347" />
          <circle cx="22" cy="18" r="6" fill="#ff8500" />
          <ellipse cx="22" cy="30" rx="8" ry="4" fill="#fff7ed" />
          <path d="M17 29 Q22 35 27 29" stroke="#ff8500" stroke-width="2" fill="none" />
        </svg>
        <h1>theo home</h1>
        <script>
          // Animate the SVG logo: gentle up/down floating
          const svg = document.getElementById('theo-logo');
          let t = 0;
          function animate() {
            t += 0.04;
            const y = Math.sin(t) * 6;
            svg.style.transform = `translateY(${y}px)`;
            requestAnimationFrame(animate);
          }
          animate();
        </script>
      </header>
      <h3>Useful links for Theo:</h3>
      <ul>
        <li><a href="https://www.gmail.com" target="_blank">Gmail</a></li>
        <li><a href="https://www.wunderground.com/weather/us/pa/butler" target="_blank">Butler Weather</a></li>
        <li><a href="https://accounts.google.com/Logout" target="_blank">Google Logout</a></li>
      </ul>

        <li><a href="https://www.indeed.com/viewjob?jk=20eeadd5194a08b7&from=shareddesktop_copy" target="_blank">NexTier Data Analyst</a></li>
        <li><a href="https://g.co/kgs/ZD4YBWs" target="_blank">Sustainability Analyst - CBRE</a></li>
        <li><a href="https://g.co/kgs/BPhE8AY" target="_blank">Conversational AI Analyst</a></li>
        <li><a href="https://www.indeed.com/viewjob?jk=7d8799c56b7351e7&from=shareddesktop_copy">Azure Data Analyst - Accenture</a></li>
      </ul>
    </div>
  </body>
</html>
